<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="javascripts/index.js"></script>
    <title>Recipes...</title>
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
    <nav>
        <div class="nav-wrapper" id="header">
            <a href="#" class="brand-logo">Recipe App</a>
            <div id="search-bar-container">
                <input type="search" id="search-bar">
                <button id="search-btn">Search</button>
            </div>
        </div>
    </nav>
    <div class="recipe-container">
        <div class="recipe-details">
            <h1 id="recipe-name"></h1>
            <h4>Ingredients</h4>
            <ul id="recipe-ingredients" class="collection"></ul>
            <h4>Instructions</h4>
            <ol id="recipe-instructions" class="collection"></ol>
            <h4>Categories</h4>
            <ul id="recipe-categories" class="collection"></ul>
            <div id="image-container"></div>
            <div class="col s12 m6">
                <h1>Add Recipe</h1>
                <form id="recipe-form">
                    <label for="name-text">Name:</label>
                    <input type="text" id="name-text">
                    <h4>Ingredients</h4>
                    <textarea id="ingredients-text"></textarea>
                    <button id="add-ingredient" class="btn" type="button">Add ingredient</button>
                    <h4>Instructions</h4>
                    <textarea id="instructions-text"></textarea>
                    <button id="add-instruction" class="btn" type="button">Add instruction</button>
                    <h4>Categories</h4>
                    <div id="categories">
                        <label>
                            <input type="checkbox" class="filled-in" id="vegan-checkbox" />
                            <span>Vegan</span>
                        </label>
                        <label>
                            <input type="checkbox" class="filled-in" id="gluten-free-checkbox" />
                            <span>Gluten-Free</span>
                        </label>
                        <label>
                            <input type="checkbox" class="filled-in" id="ovo-checkbox" />
                            <span>Ovo</span>
                        </label>
                    </div>
                    <label for="image-input">Select image(s):</label>
                    <input type="file" id="image-input" name="images" accept="image/*" multiple>
                    <button id="submit" class="btn" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
